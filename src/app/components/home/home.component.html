<div class="d-flex">
  <div class="col-4" *ngFor="let item of data; let i=index">
        <div class="card">
              <div class='card-body'>
                    <img (click)="selecteditem(item.obj)" class="rounded img-fluid" src={{item.image}} alt="">
              </div>
        </div>
  </div>
</div>
